<body>
{{>nav}}
<div class="container">
  <h1 style="color:grey">Welcome to BikePooling!</h1>
  {{>start}}
 </div>
</body>

<template name="start">
  <div class="container">
  <h3>Do you have an Account with us ?</h3>
  <button class="startb" style="background-color:yellow">No, I want to Register</button>
  </div>
  <br>
{{#if clicked}}
  {{> login}} <!-- the firstPage template will be rendered if the var is == false -->
   {{else}}
  {{> register}} <!-- this will be render when the session is equals to true -->
 {{/if}}
</template>


<template name="login">
<div class="container" style="text-align:center">
<form class="mylogin" method="post">
	Email: 
	<input type="email" id="emaillogin" placeholder="Email">
	Password: 
	<input type="password" id="passlogin" placeholder="Password">
	<input type="submit" id="loginb" value="Submit Login" class=" btn-danger">
</form>
</div>
<br>
{{>search}}
</template>



<template name="register">
<div class="container" style="text-align:center">
	<h3 style="color:blue">Please Register</h3>
<div class="card">
	<form class="myform" method="post">
		Name: 
		<input type="text" id="name" placeholder="Name" required>
		<label for="mobile">Mobile:</label> 
		<input type="number" id="mobile" placeholder="Mobile" required><br>
		PinCode: 
		<input type="number" id="pincode" placeholder="Pincode" required>
		Gender: 
<!--		<input type="text" id="gender" placeholder="m/f/o">-->
		<input type="radio"  name="gender" value="male">Male
		<input type="radio"  name="gender" value="female">Female
		<input type="radio"  name="gender" value="others">Others
		<br>
		Area:<input type="text" id="areal" placeholder="Locality" required>
		<br>
		Email: 
		<input type="email" id="email" placeholder="Email" required>
		Password: 
		<input type="password" id="pass" placeholder="Password" required>
		<hr/>
		<div class="text-center">
		<input type="submit" value="Submit Details" class=" btn-danger">
		</div>
		</form>
</div>
</div>
</template>

<template name="search">
	<div class="container">
	<table style="width:100%">
	<tr>
	<th>Name</th>
	<th>Mobile</th>
	<th>Pincode</th>
	<th>Locality</th>
	<th>Gender</th>
	<th>Email</th>
	</tr>
		{{#each list}}
<hr>
<tr>	
	<td>{{name}}</td>
	<td><a href="https://wa.me/91{{mobile}}?text=I'm%20interested%20in%20sharing%20bike%20with%20you!">{{mobile}}</a></td>
	<td>{{pincode}}</td>
	<td>{{area}}</td>
	<td>{{gender}}</td>
	<td>{{email}}</td>
</tr>

	{{/each}}
	
	</table>
	</div>
</template>

<template name="nav">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">BikePooling</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Home</a></li>
        <li><a href="https://github.com/swapnil0207/">About Us</a></li>
        <li><a href="https://www.linkedin.com/in/swapnil-j0207/">Contact Us</a></li>
      </ul>

    </div>
  </div>
</nav>
  
</template>
